<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste API Backend</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        input, button { padding: 10px; margin: 10px 0; width: 100%; box-sizing: border-box; }
        button { background: #f60; color: white; border: none; cursor: pointer; }
        pre { background: #f5f5f5; padding: 15px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>üß™ Teste API Backend - Tommy Utilidades</h1>
    
    <label>URL do Backend (Railway):</label>
    <input type="text" id="apiUrl" placeholder="https://sua-url.up.railway.app" />
    
    <label>URL do YouTube para testar:</label>
    <input type="text" id="videoUrl" value="https://www.youtube.com/watch?v=dQw4w9WgXcQ" />
    
    <button onclick="testAPI()">üöÄ Testar API</button>
    
    <div id="result"></div>

    <script>
        async function testAPI() {
            const apiUrl = document.getElementById('apiUrl').value;
            const videoUrl = document.getElementById('videoUrl').value;
            const resultDiv = document.getElementById('result');
            
            if (!apiUrl) {
                resultDiv.innerHTML = '<p class="error">‚ùå Por favor, insira a URL do backend!</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p>‚è≥ Testando...</p>';
            
            try {
                const response = await fetch(`${apiUrl}/api/download-youtube`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: videoUrl })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3 class="success">‚úÖ API FUNCIONANDO!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 class="error">‚ö†Ô∏è API respondeu com erro</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 class="error">‚ùå ERRO DE CONEX√ÉO</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    <p><strong>Poss√≠veis causas:</strong></p>
                    <ul>
                        <li>URL do backend est√° incorreta</li>
                        <li>Backend n√£o est√° rodando no Railway</li>
                        <li>Problema de CORS (menos prov√°vel)</li>
                    </ul>
                `;
            }
        }
    </script>
</body>
</html>
