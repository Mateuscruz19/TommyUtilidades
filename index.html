<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tommy Utilidades - Ferramentas úteis do dia a dia: download de vídeos, conversão PDF, compressão de imagens e mais!" />
    <title>Tommy Utilidades</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Debug console for mobile - add ?debug to URL -->
    <script>
      if (window.location.search.includes('debug')) {
        const script = document.createElement('script');
        script.src = '//cdn.jsdelivr.net/npm/eruda';
        document.body.appendChild(script);
        script.onload = () => eruda.init();
      }
    </script>
  </body>
</html>
